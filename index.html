<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>It is a good time to buy bitcoin?</title>
    <link rel="shortcut icon" href="https://bitcoin.org/favicon.png?1630339663">

    <meta property="og:title" content="It is a good time to buy bitcoin?">
    <meta property="og:description" content="This site is answering the most important question of your life.">
    <meta name="twitter:card" content="summary">

    <style>
        @font-face {
            font-family: UbuntuBI;
            src: url(ubuntu-bold-italic.ttf);
        }

        html,
        body {
            background-color: #181818;
            font-family: UbuntuBI, arial;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: table
        }

        h1 {
            color: #D8D8D8;
        }

        p.long {
            color: #D8D8D8;
        }

        p.answer {
            color: #f7931a;
            font-size: 500%;
        }

        span.bitcoin {
            color: #f7931a;
        }

        .main {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

    </style>

</head>

<body>
    <div class="main" id="main_en">
        <h1>It is a good time to buy <span class="bitcoin">bitcoin</span>?</h1>
        <p class="answer">Yes!</p>
        <p class="long">It is <span id="spanDate"></span> and that is a good time to buy some bitcoin!</p>
    </div>

    <div class="main" id="main_cs">
        <h1>Je vhodný čas k nákupu <span class="bitcoin">bitcoinu</span>?</h1>
        <p class="answer">Ano!</p>
        <p class="long">Dnes je <span id="spanDateCs"></span> a to je vhodný čas k nákupu nějakých bitcoinů!</p>
    </div>

    <script type="text/javascript">
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July',
            'August', 'September', 'October', 'November', 'December'];
        var monthsCs = ['ledna', 'února', 'března', 'dubna', 'května', 'června', 'července',
            'srpna', 'září', 'října', 'listopadu', 'prosince'];
        var tomorrow = new Date();
        tomorrow.setTime(tomorrow.getTime() + (1000 * 3600 * 24));
        document.getElementById("spanDate").innerHTML = months[tomorrow.getMonth()] + " " + tomorrow.getDate() + ", " + tomorrow.getFullYear();
        document.getElementById("spanDateCs").innerHTML = tomorrow.getDate() + ". " + monthsCs[tomorrow.getMonth()] + " " + + tomorrow.getFullYear();

        const queryString = window.location.search;
        if (queryString == '?lang=cs') {
            document.getElementById("main_en").style.display = "none";
            document.documentElement.setAttribute("lang", "cs");
        }
        else {
            document.getElementById("main_cs").style.display = "none";
            document.documentElement.setAttribute("lang", "en");
        }
    </script>

</body>



</html>
